<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>STARTER - Toybox Homepage</title>
	<link rel="stylesheet" href="./styles/styles.css">

<body>

	<!-- skip link -->
    <a href="#mainContent" class= "skipLink">Skip to main content</a>

	<!-- Nav -->
	<nav class="navBar">
		<div class="wrapper">
			<!-- Slide out Button -->
			<button class="menuIcon">
				<img src="./assets/menu-button.svg" alt="Button to open out slide out Navigation Menu">
			</button>

			<!-- logo -->
				<a href="./index.html" class="logo">

			<div class="cartFlex">

				<button class="menuIcon">

				</button>

				<!-- shopping bag -->
				<a href="#" class="bag">
					<img src="./assets/shop-bag.svg" alt="link to Cart page" class="bagIcon">
				</a>

					<p>0</p>

				<button>

				</button>
			</div>

			<nav>
				<ul class="mainMenu">
					<li><a href="#">Shop</a></li>
